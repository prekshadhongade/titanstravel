    // Function to generate HTML for artisan cards
    function generateArtisanCard(artisan) {
      return `
        <div class="artisan-card">
          <img class="artisan-image" src="${artisan.image}" alt="${artisan.name}">
          <h2>${artisan.name}</h2>
          <p><strong>Specialty:</strong> ${artisan.specialty}</p>
          <p>${artisan.description}</p>
        </div>
      `;
    }

    // Function to display artisans on the page
    function displayArtisans() {
      const artisansContainer = document.getElementById('artisans-container');
      artisans.forEach(artisan => {
        artisansContainer.innerHTML += generateArtisanCard(artisan);
      });
    }

    // Call the function to display artisans when the page loads
    window.onload = displayArtisans;
  </script>
