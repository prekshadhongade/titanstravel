    // Function to generate HTML for hotel cards
    function generateHotelCard(hotel) {
      return `
        <div class="hotel-card">
          <img class="hotel-image" src="${hotel.image}" alt="${hotel.name}">
          <h2>${hotel.name}</h2>
          <p>${hotel.description}</p>
          <p><strong>Price:</strong> <span class="price">$${hotel.price}</span></p>
        </div>
      `;
    }

    // Function to display hotels on the page, categorized by price
    function displayHotels() {
      const hotelsContainer = document.getElementById('hotels-container');
      
      // Sort hotels by price
      const sortedHotels = hotels.slice().sort((a, b) => a.price - b.price);
      
      sortedHotels.forEach(hotel => {
        hotelsContainer.innerHTML += generateHotelCard(hotel);
      });
    }

    // Call the function to display hotels when the page loads
    window.onload = displayHotels;
  </script>
