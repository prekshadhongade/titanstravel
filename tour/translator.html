<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <link rel="stylesheet" href="styl.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
    
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
        }
    
        table {
          width: 80%;
          border-collapse: collapse;
          margin: 20px 0;
        }
    
        th, td {
          border: 1px solid #ddd;
          padding: 12px;
          text-align: left;
        }
    
        th {
          background-color: #f2f2f2;
        }
      </style>
    </head>
    <body>
    
      <h1>English to Bengali Words</h1>
    
      <table>
        <thead>
          <tr>
            <th>English Word</th>
            <th>Bengali Word</th>
          </tr>
        </thead>
        <tbody id="wordTableBody">
          <!-- Table rows will be dynamically added using JavaScript -->
        </tbody>
      </table>
    
      <script>
        const words = [
          { english: "Hello", bengali: "nomoshkar" },
          { english: "Goodbye", bengali: "bidaya" },
          { english: "Thank you", bengali: "dhanyavaad" },
          // Add more words as needed
        ];
    
        const wordTableBody = document.getElementById('wordTableBody');
    
        words.forEach(word => {
          const row = document.createElement('tr');
          const englishCell = document.createElement('td');
          const bengaliCell = document.createElement('td');
    
          englishCell.textContent = word.english;
          bengaliCell.textContent = word.bengali;
    
          row.appendChild(englishCell);
          row.appendChild(bengaliCell);
          wordTableBody.appendChild(row);
        });
      </script>
  </body>
</html>
